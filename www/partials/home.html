<div id="home" class="page" data-ng-init="init()">
  <div class="home-header">
    <div class="home-empty-header"></div>
    <div class="pure-g">
      <div class="pure-u-1-3 home-header-left"><div><img class="home-reglages-pic" src="img/home-reglages.png"></div></div>
      <div class="pure-u-1-3 home-header-title">{{labels.events}}</div>
      <div class="pure-u-1-3 home-header-right"><div><img class="home-plus-pic" src="img/home-plus.png"></div></div>
    </div>
  </div>

  <div class="home-event">
    <div class="home-event-top">
      <div class="pure-g">
        <div class="pure-u-1-3 home-etop-date">
          <div>aujourd'hui<br>20:00</div>
        </div>
        <div class="pure-u-1-3 home-etop-pic">
          <div class="home-count">15</div>
          <img src="img/profile.jpg">
        </div>
        <div class="home-etop-map">
          <img src="img/repere-BM.png">
        </div>
      </div>
    </div>
    <div class="home-event-bottom">
      <div class="home-ebot-name">Frank Bassard</div>
      <div class="home-ebot-content">Un petit exemple comme un autre, avec plusieurs lignes et quelques hashtags useless __ <span class="event-tags">#hey #bleu #!?</span></div>
    </div>
  </div>

  <div class="home-month-split">aout</div>
</div>
