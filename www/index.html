<!DOCTYPE html>
<html ng-app="phonecatApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="bower_components/pure/pure-min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>TeamUp</title>
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <!-- Apache Cordova -->
        <script type="text/javascript" src="cordova.js"></script>

        <!-- Modernizr -->
        <script type="text/javascript" src="bower_components/modernizr/modernizr.js"></script>

        <!-- Crypto -->
        <script type="text/javascript" src="js/cryptojs/rollups/hmac-sha256.js"></script>

        <!-- Angular -->
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

        <!-- Angular App, routing -->
        <script src="js/app.js"></script>

        <!-- Angular services -->
        <script src="js/services/user.js"></script>
        <script src="js/services/location.js"></script>
        <script src="js/services/storage.js"></script>
        <script src="js/services/camera.js"></script>
        <script src="js/services/crypto.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/login.js"></script>
        <script src="js/controllers/login2.js"></script>
        <script src="js/controllers/login3.js"></script>
        <script src="js/controllers/home.js"></script>
        <script src="js/controllers/create.js"></script>
        <script src="js/controllers/settings.js"></script>
        <script src="js/controllers/map.js"></script>
        <script src="js/controllers/eventdetails.js"></script>
        <script src="js/controllers/invite.js"></script>
        <script src="js/controllers/friendList.js"></script>

        <!-- Initialize Cordova -->
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div class="app">
          <div ng-view></div>
        </div>


        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
