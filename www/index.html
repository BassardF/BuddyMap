<!DOCTYPE html>
<html ng-app="phonecatApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="bower_components/pure/pure-min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>TeamUp</title>
        <!-- Apache Cordova -->
        <script type="text/javascript" src="cordova.js"></script>

        <!-- Angular -->
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

        <!-- Angular App, routing -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/login.js"></script>
        <script src="js/controllers/register.js"></script>
        <script src="js/controllers/facebookregister.js"></script>
        <script src="js/controllers/home.js"></script>
        <script src="js/controllers/create.js"></script>
        <script src="js/controllers/settings.js"></script>
        <script src="js/controllers/map.js"></script>
        <script src="js/controllers/eventdetails.js"></script>
        <script src="js/controllers/invite.js"></script>

        <!-- Initialize Cordova -->
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div class="app">
          <div ng-view></div>
        </div>


        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
